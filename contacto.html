<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Esta es una página de contacto">
  <link rel="stylesheet" href="contacto.css">
  <title>Contacto</title>
</head>

<body>

    <header>
     
      <nav>
                <a href="inicio.html">Inicio</a>
                <a class="current" href="contacto.html">Contacto</a>
    </nav>
    <h1>Contacto</h1>
    <h2>¿Hablamos?</h2>


    </header>

    <main>
        <section>
            <h1>Formulario</h1>
<form action="GET" action="">
  <fieldset>
      <legend>Datos Personales</legend>
    <div>
    <label>
        Nombre: 
        <input class="requerido" type="text" name="nombre" autofocus="autofocus">
    </label>
</div>

<div>
    <label>
        Email: 
        <input class="requerido" type="email" name="name" autofocus="autofocus">
    </label>
</div>
<div>
    <label>
        URL: 
        <input type="url" name="url" placeholder="Escribe la url de tu página web personal">
    </label>
</div>
<div>
    <label>
        Fecha: 
        <input type="date" name="fecha">
    </label>
</div>
<div>
    <label>
        Tiempo: 
        <input type="time" name="tiempo">
    </label>
</div>
<div>
    <label>
        Fecha y hora: 
        <input type="datetime" name="fechayhora">
    </label>
</div>
<div>
    <label>
        Mes: 
        <input type="month" name="mes">
    </label>
</div>
<div>
    <label>
        Semana: 
        <input type="week" name="semana">
    </label>
</div>
<div>
    <label>
        Numero: 
        <input type="number" name="numero" min="-10" max="10">
    </label>
</div>
<div>
    <label>
        Teléfono: 
        <input type="tel" name="telefono">
    </label>
</div>
<div>
    <label>
        Búsqueda: 
        <input type="search" name="busqueda">
    </label>
</div>

<div>
    <label>Color favorito
        <select name="color" multiple>
            <option value="green">verde</option>
            <option value="red">rojo</option>
            <option value="yellow">amarillo</option>

        </select>
    </label>
</div>
<div>
    <label for="Comentarios">Comentarios</label>
    <textarea name="Comentario" rols="12" cols="24">Escribe tu comentario aqui</textarea>
</div>
<div>
    <input id="boton" type="submit">
    <input type="reset">
</div>
</fieldset>
   
</form>
        </section>

    </main>

    <aside>
        <header>Informacion sobre el autor</header>
        <img class="foto" src="foto_autor.jpeg">
        <p>Juliana Perez</p>
        <p>35 años</p>
        <p>A Coruña</p>
        <div>
            <p>Mis redes sociales</p>
            <a href="https://www.facebook.com/" target="_blank"><img src="facebook.png" alt="Facebook" height="40" weight="40"></a>
            <a href="https://www.linkedin.com/" target="_blank"><img src="linkedin.png" alt="Facebook" height="40" weight="40"></a>
            <a href="https://twitter.com/" target="_blank"><img src="twitter.png" alt="Facebook" height="40" weight="40"></a>

        </div>

    </aside>

    <footer>

      <div>
        <a href="https://hackaboss.com/"> Hack a Boss</a>
      </div>

    </footer>

</body>

</html>
